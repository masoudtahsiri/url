<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect Checker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”—</text></svg>" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A878;
            --primary-hover: #046A38;
            --bg-color: #002D26;
            --card-bg: #FFFFFF;
            --text-color: #1E293B;
            --border-color: #E2E8F0;
            --success-color: #00A878;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --scrollbar-color: #00A878;
            --scrollbar-hover: #046A38;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-container {
            width: 90%;
            min-height: 90vh;
            margin: 2rem auto;
            background: linear-gradient(135deg, #002D26 0%, #007F3F 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 2px,
                transparent 2px,
                transparent 10px
            );
            pointer-events: none;
            border-radius: 1rem;
        }

        .refact-title {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            margin: 4rem auto 0;
        }

        #alertContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 100%;
            max-width: 600px;
            pointer-events: none;
        }

        #alertContainer .alert {
            pointer-events: auto;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .card-header {
            background: #046A38;
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
            border: none;
        }

        .card-header h2 {
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .card-body {
            padding: 2rem;
            border: 1px solid rgba(0, 168, 120, 0.2);
            border-top: none;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #F8FAFC;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #00A878;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 168, 120, 0.2);
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #046A38;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(4, 106, 56, 0.3);
            color: #FFFFFF;
        }

        .progress {
            height: 0.75rem;
            border-radius: 1rem;
            background-color: #E2E8F0;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #00A878, #046A38);
            transition: width 0.3s ease;
        }

        .alert {
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .table {
            margin: 0;
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            background: #F1F5F9;
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        .badge {
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            font-size: 0.75rem;
            border-radius: 0.5rem;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .results-section {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 0.75rem;
            border: 2px solid var(--border-color);
            margin-top: 1.5rem;
        }

        .results-section::-webkit-scrollbar {
            width: 8px;
        }

        .results-section::-webkit-scrollbar-track {
            background: #F1F5F9;
            border-radius: 0.75rem;
        }

        .results-section::-webkit-scrollbar-thumb {
            background: var(--scrollbar-color);
            border-radius: 0.75rem;
            transition: background-color 0.3s ease;
        }

        .results-section::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper .form-control {
            padding-right: 110px;
        }

        .or-divider {
            text-align: center;
            position: relative;
            margin: 2rem 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border-color);
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .or-divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: #64748B;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .table {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="refact-title">REFACT</div>
        <div class="container">
            <div id="alertContainer"></div>
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-link me-2"></i>URL Redirect Checker</h2>
                </div>
                <div class="card-body">
                    <form id="urlForm">
                        <div class="file-input-wrapper">
                            <label class="form-label" for="csvFile">Upload CSV File</label>
                            <input type="file" class="form-control" id="csvFile" accept=".csv">
                        </div>

                        <div class="or-divider">
                            <span>or</span>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="urls">Enter URLs (one per line)</label>
                            <textarea class="form-control" id="urls" rows="5" placeholder="https://example.com/page1&#10;https://example.com/page2"></textarea>
                            <small id="urlCount" class="form-text text-muted"></small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-search me-2"></i>Check URLs
                            </button>
                        </div>
                    </form>

                    <div id="progressSection" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p class="text-center text-muted" id="progressText">
                            Processing: <span id="processedUrls">0</span> / <span id="totalUrls">0</span>
                        </p>
                    </div>

                    <div id="resultsSection" class="results-section" style="display: none;">
                        <table class="table" id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Original URL</th>
                                    <th>Final URL</th>
                                    <th>Status</th>
                                    <th>Redirects</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="#" id="downloadButton" class="btn btn-success" style="display: none;">
                            <i class="fas fa-download me-2"></i>Download Results
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize all DOM elements
        const form = document.getElementById('urlForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const resultsSection = document.getElementById('resultsSection');
        const processedUrls = document.getElementById('processedUrls');
        const totalUrls = document.getElementById('totalUrls');
        const downloadButton = document.getElementById('downloadButton');
        const alertContainer = document.getElementById('alertContainer');
        const urlCount = document.getElementById('urlCount');
        const resultsTable = document.getElementById('resultsTable');

        function showAlert(message, type) {
            if (!alertContainer) {
                console.error('Alert container not found');
                return;
            }
            // Remove any existing alerts
            while (alertContainer.firstChild) {
                alertContainer.removeChild(alertContainer.firstChild);
            }
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => {
                if (alert && alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        function updateProgress(current, total) {
            if (!progressBar || !processedUrls || !totalUrls) {
                console.error('Progress elements not found');
                return;
            }
            const percentage = (current / total) * 100;
            progressBar.style.width = `${percentage}%`;
            processedUrls.textContent = current;
            totalUrls.textContent = total;
        }

        function displayResults(results) {
            console.log('displayResults called with:', results);
            
            if (!resultsTable) {
                console.error('Results table not found');
                return;
            }
            
            const tbody = resultsTable.querySelector('tbody');
            if (!tbody) {
                console.error('Results table body not found');
                return;
            }
            
            tbody.innerHTML = '';
            
            // Add check for undefined or null results
            if (!results || !Array.isArray(results)) {
                console.error('No results array provided');
                return;
            }
            
            console.log(`Processing ${results.length} results for display`);
            
            results.forEach((result, index) => {
                if (index < 5) console.log('Result item sample:', result);
                const row = tbody.insertRow();
                let statusChain = [];
                
                // Build complete status chain including final status
                if (result.redirect_chain && result.redirect_chain.length > 0) {
                    statusChain = result.redirect_chain.map(r => r.status);
                    if (result.redirect_chain[result.redirect_chain.length - 1].final_status) {
                        statusChain.push(result.redirect_chain[result.redirect_chain.length - 1].final_status);
                    }
                } else if (result.initial_status) {
                    statusChain = [result.initial_status];
                }
                
                // Create cells with proper URL data
                const cells = [
                    result.source_url || '',
                    result.target_url || '',
                    statusChain.join(' â†’ '),
                    result.redirect_chain ? result.redirect_chain.length : 0
                ];
                
                cells.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.textContent = cellData;
                });
            });
            
            console.log('Results rendering complete, setting display to block');
            resultsSection.style.display = 'block';
            console.log('ResultsSection display value after change:', resultsSection.style.display);
        }

        function countUrls(text) {
            return text.split('\n').filter(url => url.trim()).length;
        }

        // Only add the event listener if the element exists
        const urlsTextarea = document.getElementById('urls');
        if (urlsTextarea && urlCount) {
            urlsTextarea.addEventListener('input', function(e) {
                const count = countUrls(e.target.value);
                urlCount.textContent = `You have entered ${count} URLs.`;
                urlCount.className = 'form-text text-primary';
            });
        }

        function enableDownload(csvContent) {
            const downloadButton = document.getElementById('downloadButton');
            if (!downloadButton) return;
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            downloadButton.href = url;
            downloadButton.download = `url_check_results_${new Date().toISOString().slice(0,10)}.csv`;
            downloadButton.style.display = 'inline-block';
        }

        // Helper function to generate CSV content from all results
        function generateCompleteCsv(results) {
            console.log(`Generating complete CSV for ${results.length} results`);
            
            // Define CSV headers
            const headers = ['Original URL', 'Final URL', 'Status Chain', 'Number of Redirects', 'Error', 'Processing Time (ms)'];
            
            // Map results to CSV rows
            const rows = results.map(result => {
                let statusChain = [];
                if (result.redirect_chain && result.redirect_chain.length > 0) {
                    statusChain = result.redirect_chain.map(r => r.status);
                    if (result.redirect_chain[result.redirect_chain.length - 1].final_status) {
                        statusChain.push(result.redirect_chain[result.redirect_chain.length - 1].final_status);
                    }
                } else if (result.initial_status) {
                    statusChain = [result.initial_status];
                }
                
                return [
                    result.source_url || '',
                    result.target_url || '',
                    statusChain.join(' â†’ '),
                    result.redirect_chain ? result.redirect_chain.length : 0,
                    result.error || '',
                    result.processing_time || ''
                ];
            });
            
            // Convert to CSV format
            return [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`)
                .join(','))
                .join('\n');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            // Log element references to verify they exist
            console.log('DOM Elements check:',
                'progressBar:', !!document.getElementById('progressBar'),
                'progressText:', !!document.getElementById('progressText'),
                'resultsSection:', !!document.getElementById('resultsSection'),
                'submitBtn:', !!document.getElementById('submitBtn'),
                'progressSection:', !!document.getElementById('progressSection')
            );
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultsSection = document.getElementById('resultsSection');
            const submitBtn = document.getElementById('submitBtn');
            const progressSection = document.getElementById('progressSection');
            
            progressBar.style.width = '0%';
            progressText.textContent = 'Starting...';
            resultsSection.style.display = 'none';
            submitBtn.disabled = true;
            progressSection.style.display = 'block';
            
            // Store all accumulated results
            let allResults = [];
            
            try {
                // Prepare initial request data
                const formData = new FormData();
                const fileInput = document.getElementById('csvFile');
                const urlsTextarea = document.getElementById('urls');
                let urls = [];
                let initialRequest = true;
                
                if (fileInput.files.length > 0) {
                    formData.append('urls', fileInput.files[0]);
                } else if (urlsTextarea.value) {
                    urls = urlsTextarea.value
                        .split('\n')
                        .map(url => url.trim())
                        .filter(url => url);
                    formData.append('urls', JSON.stringify(urls));
                } else {
                    throw new Error('Please provide URLs or upload a CSV file');
                }
                
                // Process URLs in batches
                async function processUrlsBatch(requestData, startIndex = 0, isInitial = true) {
                    console.log(`Processing batch starting at index ${startIndex} (initial: ${isInitial})`);
                    
                    const response = await fetch('/api/check-urls', {
                        method: 'POST',
                        body: isInitial ? formData : JSON.stringify({
                            continuation: true,
                            urls: requestData,
                            startIndex: startIndex
                        }),
                        headers: isInitial ? {} : {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let batchResults = [];
                    let batchComplete = false;
                    let totalUrls = 0;
                    let nextIndex = 0;
                    let hasMore = false;
                    let urls = [];

                    console.log('Starting to read response stream for batch');
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            console.log('Stream reading complete for this batch');
                            console.log('Final buffer content:', buffer);
                            
                            // Process any remaining data in the buffer
                            if (buffer.trim()) {
                                try {
                                    const data = JSON.parse(buffer.trim());
                                    console.log('Final message type:', data.type);
                                    
                                    // Handle the final batch response
                                    if (data.type === 'batch_complete' || data.type === 'complete') {
                                        batchComplete = true;
                                        batchResults = [...batchResults, ...data.results];
                                        totalUrls = data.total_count;
                                        nextIndex = data.next_index;
                                        hasMore = data.has_more;
                                        urls = data.urls;
                                        
                                        // If this is the final batch, accumulate the CSV
                                        if (data.type === 'complete') {
                                            // We no longer need this as we'll generate the CSV client-side
                                            // csvContent = data.csv;
                                        }
                                        
                                        console.log(`Batch ${data.type} - received ${data.results?.length || 0} results, next index: ${nextIndex}, has more: ${hasMore}`);
                                    }
                                } catch (error) {
                                    console.error('Error parsing final buffer:', error, 'Buffer:', buffer);
                                }
                            }
                            break;
                        }
                        
                        buffer += decoder.decode(value, { stream: true });
                        
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';
                        
                        console.log(`Processing ${lines.length} lines from stream`);
                        
                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                console.log('Message type:', data.type);
                                
                                switch (data.type) {
                                    case 'batch_start':
                                        progressText.textContent = `Processing URLs ${data.start_index} to ${data.end_index} of ${data.total_urls}...`;
                                        totalUrls = data.total_urls;
                                        break;
                                    
                                    case 'progress':
                                        progressBar.style.width = `${data.percent}%`;
                                        progressText.textContent = `Processing ${data.processed}/${data.total} URLs...`;
                                        break;
                                    
                                    case 'error':
                                        throw new Error(data.error);
                                }
                            } catch (error) {
                                console.error('Error parsing response:', error, 'Line:', line);
                                progressText.textContent = `Error: ${error.message}`;
                                showAlert(error.message, 'danger');
                            }
                        }
                    }
                    
                    return { 
                        batchResults, 
                        hasMore, 
                        nextIndex, 
                        totalUrls,
                        urls
                    };
                }
                
                // Start processing the URLs in batches
                let startIndex = 0;
                let hasMore = true;
                let isInitial = true;
                let totalUrls = 0;
                
                while (hasMore) {
                    console.log(`Starting batch from index ${startIndex}`);
                    progressText.textContent = `Starting batch from index ${startIndex}...`;
                    
                    const { batchResults, hasMore: moreResults, nextIndex, totalUrls: total, urls: responseUrls } = 
                        await processUrlsBatch(urls, startIndex, isInitial);
                    
                    // Update state for next batch
                    allResults = [...allResults, ...batchResults];
                    hasMore = moreResults;
                    startIndex = nextIndex;
                    totalUrls = total;
                    urls = responseUrls; // Use the URLs from the response for the next batch
                    isInitial = false;
                    
                    console.log(`Completed batch. Total results so far: ${allResults.length}, next index: ${startIndex}, has more: ${hasMore}`);
                    
                    // Update progress
                    const percentComplete = Math.min(100, Math.round((startIndex / totalUrls) * 100));
                    progressBar.style.width = `${percentComplete}%`;
                    progressText.textContent = `Processed ${allResults.length} of ${totalUrls} URLs (${percentComplete}%)`;
                }
                
                // All batches completed - display results
                console.log(`All batches complete. Total results: ${allResults.length}`);
                progressBar.style.width = '100%';
                progressText.textContent = `Processing complete! Processed ${allResults.length} URLs`;
                
                // Display results
                displayResults(allResults);
                resultsSection.style.display = 'block';
                
                // Generate and enable CSV download if we have results
                if (allResults.length > 0) {
                    console.log('Generating complete CSV and enabling download');
                    const completeCsv = generateCompleteCsv(allResults);
                    enableDownload(completeCsv);
                }
                
            } catch (error) {
                console.error('Error:', error);
                progressText.textContent = `Error: ${error.message}`;
                progressBar.style.width = '0%';
                showAlert(error.message, 'danger');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Only add the event listener if the form exists
        if (form) {
            form.addEventListener('submit', handleSubmit);
        }
    </script>
</body>

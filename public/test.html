<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>URL Checker API Test</h1>
    
    <div>
        <label for="url">Enter a URL to check:</label><br>
        <input type="text" id="url" value="example.com">
        <div class="button-group">
            <button onclick="testSingleURL()">Test Real API</button>
            <button onclick="testMockAPI()">Test Mock API</button>
            <button onclick="testGetAPI()">Test GET API</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>
    
    <div id="log">Logs will appear here...</div>
    
    <script>
        const logElement = document.getElementById('log');
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        function log(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const color = isError ? 'red' : 'black';
            logElement.innerHTML += `<span style="color: ${color}">[${time}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        async function testGetAPI() {
            log('Testing GET /api/test endpoint...');
            
            try {
                const response = await fetch('/api/test');
                
                if (!response.ok) {
                    log(`HTTP error! status: ${response.status}`, true);
                    return;
                }
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
        
        async function testMockAPI() {
            log('Testing mock API endpoint...');
            
            try {
                const response = await fetch('/api/test-url', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    log(`HTTP error! status: ${response.status}`, true);
                    return;
                }
                
                log('Reading mock API response stream...');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        log('Stream finished');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            log(`Received: ${JSON.stringify(data, null, 2)}`);
                        } catch (error) {
                            log(`Invalid JSON: ${line}`, true);
                        }
                    }
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
        
        async function testSingleURL() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                log('Please enter a URL', true);
                return;
            }
            
            log(`Testing URL: ${url}`);
            
            try {
                const formData = new FormData();
                formData.append('urls', JSON.stringify([url]));
                
                log('Sending request to /api/check-urls...');
                
                const response = await fetch('/api/check-urls', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    log(`HTTP error! status: ${response.status}`, true);
                    return;
                }
                
                log('Reading response stream...');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        log('Stream finished');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            log(`Received: ${JSON.stringify(data, null, 2)}`);
                        } catch (error) {
                            log(`Invalid JSON: ${line}`, true);
                        }
                    }
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
